<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <!--    <link rel="stylesheet" href="fonts/icomoon/style.css">-->

    <link rel="stylesheet" href="{{url_for('static',filename='css/chosen.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">

    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style-user.css')}}">

    <title>DockerChef</title>
</head>
<body>


<div class="content">
    <h2 class="text-center">Select the Tools</h2>
    <div class="container text-left">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <form action="{{url_for('build')}}" method="post">

                    <input type="text" name="name" placeholder="Image Name" required="">


                    <select id="choices-multiple-remove-button" data-placeholder="Tools" multiple required
                            class="chosen-select">
                        {% for tool in tools %}
                        <option>{{tool}}</option>
                        {% endfor %}
                    </select>
                    <input id="submit" type="submit" value="Submit">
                </form>

                <form action="/action_page.php" target="_blank">
                    <input type="file" id="myFile" name="filename">
                    <input type="submit">

                </form>


            </div>


        </div>
    </div>
    </br>
    <h2 class="text-center">Upload Dockerfile</h2>
    <div class="container text-left">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <form action="/action_page.php" target="_blank">
                    <input type="file" id="myFile" name="filename">
                    <input type="submit">

                </form>


            </div>


        </div>
    </div>
</div>



<script src="{{url_for('static',filename='js/tools-list-form.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='js/chosen.jquery.min.js')}}"></script>

<script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>
</html>
